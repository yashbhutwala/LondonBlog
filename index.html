---
layout: default
---

<div class="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%B %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <p class="post-preview">{{ post.content | strip_html | truncatewords: 40 }}</p>
      </li>
    {% endfor %}
  </ul>

</div>
